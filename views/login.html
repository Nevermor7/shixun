<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <title>登陆</title>
</head>
<body>
<div style="height: 50px">
    <h1 align="center">商城登陆</h1>
</div>
<br>
<br>
<div class="container" style="width: 400px">
    <form method="post" action="/login" >
        <div class="form-group">
            <label>帐号</label>
            <input id="uname" class="form-control" placeholder="Account" name="uname">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="autoLogin">记住密码
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">登陆</button>
        <button type="button" class="btn btn-default" onclick="return backToHome();">返回</button>
        <button type="button" class="btn btn-link" onclick=" return backToRegister();">没有账号？去注册-></button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var tel=document.getElementById("tel")
            if (tel.value.length == 0){
                alert("请输入手机号");
                return false;
            }
            var uname=document.getElementById("uname")
            if (uname.value.length == 0){
                alert("请输入帐号");
                return false;
            }
            var pwd=document.getElementById("pwd")
            if (pwd.value.length == 0){
                alert("密码不能为空");
                return false;
            }
            return true;
        }
        function backToHome() {
            window.location.href = "/";
            return false;
        }
        function backToRegister() {
            window.location.href="/register";
            return false;
        }
    </script>
</div>
</body>
</html>
